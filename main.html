<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<!-- 1st block  -->
		<tr>
			<td>
				<table border="1">
					<thead>
						<tr>
							<th colspan="2">Nested Table 2</th>
						</tr>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</tbody>
				</table>
			</td>
			
		<!-- 2nd block  -->
			<td>
				<table border="2">
					<thead>
						<tr><th>Nested Table 1</th></tr>
					</thead>
					<tbody>
						<tr><td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td></tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<!-- 3rd block  -->
			<td>
				<table border="1">
					<thead>
						<tr><th colspan="2">Nested Table 3</th></tr>
					</thead>
					<tbody>
						<tr>
							<td><a href="">Nested Table</a></td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>

			<!-- 4th block  -->
			<td>
				<table border="1">
					<thead>
						<tr>
							<th>Nested Table 4</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="background: black; color: white">HTML</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>

    </table>
  </body>
</html>
